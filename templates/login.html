<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shots Poker - Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div id="joinScreen">
        <div class="card shadow p-4" style="width: 450px;">
            <h3 class="text-center mb-3">Shots Poker</h3>
            
            {% if prefill_room_id %}
                <div class="alert alert-info py-2 mb-3 text-center">
                    You've been invited to join <strong>{{ prefill_room_id }}</strong> !<br>
                    Please enter your name below.
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" id="joinName" class="form-control" placeholder="e.g. Alice">
            </div>

            <div class="mb-3">
                <label class="form-label">I am a...</label>
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="role" id="roleVoter" value="voter" checked>
                    <label class="btn btn-outline-primary" for="roleVoter">Voter</label>
                    <input type="radio" class="btn-check" name="role" id="roleObserver" value="observer">
                    <label class="btn btn-outline-secondary" for="roleObserver">Observer ðŸ‘€</label>
                </div>
            </div>

            <hr>

            <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="pills-join-tab" data-bs-toggle="pill" data-bs-target="#pills-join" type="button">Join Existing</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="pills-create-tab" data-bs-toggle="pill" data-bs-target="#pills-create" type="button">Create New Room</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                
                <div class="tab-pane fade show active" id="pills-join">
                    <div class="input-group">
                        <input type="text" id="roomIdInput" class="form-control" value="{{ prefill_room_id if prefill_room_id else '' }}" placeholder="e.g. apple-bridge-candle">
                        <button class="btn btn-primary" onclick="joinRoom()">Join</button>
                    </div>
                </div>

                <div class="tab-pane fade" id="pills-create">
                    <div class="mb-4">
                        <label class="form-label">Voting Deck</label>
                        <select id="deckType" class="form-select">
                            {% for key, values in decks.items() %}
                                <option value="{{ key }}" {% if key == 'fibonacci' %}selected{% endif %}>
                                    {{ key|capitalize }} ({{ values[:5]|join(', ') }}...)
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button class="btn btn-success w-100" onclick="createRoom()">ðŸš€ Start New Session</button>
                </div>
                
            </div>
            
            <div id="loginError" class="text-danger mt-2 text-center" style="display:none;"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
