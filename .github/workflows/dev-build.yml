name: Build dev Docker image

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: '10'

      - name: Check for recent changes
        id: check_changes
        run: |
          # Always build on manual trigger
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger detected. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if there are any commits in the last 24 hours
          RECENT_COMMITS=$(git log --since="24 hours ago" --oneline | wc -l)
          echo "recent_commits=$RECENT_COMMITS" >> $GITHUB_OUTPUT
          
          if [ $RECENT_COMMITS -eq 0 ]; then
            echo "No commits in the last 24 hours. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Found $RECENT_COMMITS commit(s) in the last 24 hours. Proceeding with build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

      - name: Set build version (timestamp + sha)
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "APP_VERSION=$(date -u +'%Y%m%d-%H%M%S')+g${SHORT_SHA}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        if: steps.check_changes.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.check_changes.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            "APP_VERSION=${APP_VERSION}"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/shots-poker:latest
